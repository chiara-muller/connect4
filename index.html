<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jQuery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/p4.js"></script>
    <script src="js/main.js"></script>
    <title>Puissance 4</title>
</head>
<body>
    <div class="arrow-container">

        <div class="arrow arrow-5 down"></div>
        <div class="arrow arrow-6 down"></div>
        <div class="arrow arrow-7 down"></div>
    </div>
    <div id="game" class="game">
        <div class="cell c-0-0 col-1"></div>
        <div class="cell c-0-1 col-2"></div>
        <div class="cell c-0-2 col-3"></div>
        <div class="cell c-0-3 col-4"></div>
        <div class="cell c-0-4 col-5"></div>
        <div class="cell c-0-5 col-6"></div>
        <div class="cell c-0-6 col-7"></div>
        <div class="cell c-1-0 col-1"></div>
        <div class="cell c-1-1 col-2"></div>
        <div class="cell c-1-2 col-3"></div>
        <div class="cell c-1-3 col-4"></div>
        <div class="cell c-1-4 col-5"></div>
        <div class="cell c-1-5 col-6"></div>
        <div class="cell c-1-6 col-7"></div>
        <div class="cell c-2-0 col-1"></div>
        <div class="cell c-2-1 col-2"></div>
        <div class="cell c-2-2 col-3"></div>
        <div class="cell c-2-3 col-4"></div>
        <div class="cell c-2-4 col-5"></div>
        <div class="cell c-2-5 col-6"></div>
        <div class="cell c-2-6 col-7"></div>
        <div class="cell c-3-0 col-1"></div>
        <div class="cell c-3-1 col-2"></div>
        <div class="cell c-3-2 col-3"></div>
        <div class="cell c-3-3 col-4"></div>
        <div class="cell c-3-4 col-5"></div>
        <div class="cell c-3-5 col-6"></div>
        <div class="cell c-3-6 col-7"></div>
        <div class="cell c-4-0 col-1"></div>

        <div class="cell c-4-2 col-3"></div>
        <div class="cell c-4-3 col-4"></div>
        <div class="cell c-4-4 col-5"></div>
        <div class="cell c-4-5 col-6"></div>
        <div class="cell c-4-6 col-7"></div>
        <div class="cell c-5-0 col-1"></div>
        <div class="cell c-5-1 col-2"></div>

        <div class="cell c-5-4 col-5"></div>
        <div class="cell c-5-5 col-6"></div>
        <div class="cell c-5-6 col-7"></div>

<div class="bounce-in-fwd restart">
    <h1 class="winner">YOU WIN!</h1>
    <button id="try-again" class="try-again" >Try Again</button>
</div>
    
</body>
</html>
